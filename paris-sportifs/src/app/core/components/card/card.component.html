<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{league.strLeague}}</mat-card-title>
    <mat-card-subtitle>{{league.strLeagueAlternate}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{league.strLogo}}" alt="{{league.strLeagueAlternate}}" width="100">
  <mat-card-content>
    <p>
      {{league.strDescriptionFR}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
