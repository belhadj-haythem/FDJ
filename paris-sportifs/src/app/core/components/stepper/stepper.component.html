<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step>
    <form>
      <mat-form-field>
        <input matInput placeholder="Filtrer les ligues" value (keyup)="onKey($event)">
      </mat-form-field>
    </form>
    <ng-template matStepLabel>Sélectionnez la ligue</ng-template>
    <mat-grid-list cols="4" rowHeight="4:4">
      <mat-grid-tile *ngFor="let league of listFirstStep">
        <fdj-card [league]='league' (nextStep)='goToNextStep($event, stepper)'></fdj-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Séléctionnez l'équipe</ng-template>
    <fdj-table [data]="listSecondStep" (nextStep)='goToThirdStep($event, stepper)'></fdj-table>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>
        Back
      </button>
      <button mat-button (click)="stepper.reset()">
        Reset
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
